<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="images/favicon-32x32.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="CSS/style.css" />
		<title>Order Summary</title>
	</head>
	<body>
		<header>
			<picture class="bg-pic">
				<source
					media="(max-width: 50em
					)"
					srcset="images/pattern-background-mobile.svg"
				/>
				<img
					src="images/pattern-background-desktop.svg"
					alt="background image wave pattern"
				/>
			</picture>
		</header>

        
		<main class="card-panel container">
			<section class="hero-image">
				<img
					src="images/illustration-hero.svg"
					alt="girl dancing while listening to music on headphones"
				/>
			</section>
			<section class="summary">
				<article class="text">
					<h1>Order Summary</h1>
					<p>
						You can now listen to millons of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
				</article>
				<section class="details">
					<img
						src="images/icon-music.svg"
						alt="musical note icon"
						class="icon"
					/>
					<div class="order-details">
						<p class="plan">Annual plan</p>
						<p class="price">$59.99/year</p>
					</div>
					<a href="#">Change</a>
				</section>

				<section class="buttons">
					<button class="btn-primary">Proceed to Payment</button>
					<button class="btn-secondary">Cancel Order</button>
				</section>
			</section>
		</main>
	</body>
</html>
